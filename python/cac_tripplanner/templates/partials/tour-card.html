{% load cropping %}
<div class="preview-card">
    <a class="preview-card-link" href="{% url 'tour-detail' pk=tour.pk %}">
        <img class="preview-photo" src="{% cropped_thumbnail tour 'image' %}"
             width="310" alt="{{ tour.name }}" />
        <div class="preview-details">
            <h2>{{ tour.name }}</h2>
            <p class="lede">{{ tour.name|striptags|truncatewords:20|safe }}</p>
        </div>
    </a>
</div>
