{% load cropping %}
<div class="preview-card">
    <a href="{% url 'place-detail' pk=destination.pk %}" class="preview-card-link">
        <img class="preview-photo" src="{% cropped_thumbnail destination 'image' %}" width="310" alt="{{ destination.name }}" />
        <div class="preview-details">
            <h2>{{ destination.name }}</h2>
            <p class="lede">{{ destination.description|striptags|truncatewords:20|safe }}</p>
        </div>
    </a>
</div>
